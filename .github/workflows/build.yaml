name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2025
            rid: win-x64
          - os: windows-11-arm
            rid: win-arm64
          - os: ubuntu-24.04
            rid: linux-x64
          - os: ubuntu-24.04-arm
            rid: linux-arm64
          - os: macos-13
            rid: osx-x64
          - os: macos-15
            rid: osx-arm64
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Test
        run: dotnet test -c Release --no-build --logger GitHubActions --logger "console;verbosity=normal"
