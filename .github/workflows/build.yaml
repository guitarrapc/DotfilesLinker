name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-publish:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2025
            rid: win-x64
          - os: windows-11-arm
            rid: win-arm64
          - os: ubuntu-24.04
            rid: linux-x64
          - os: ubuntu-24.04-arm
            rid: linux-arm64
          - os: macos-15-intel
            rid: osx-x64
          - os: macos-26
            rid: osx-arm64
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - uses: guitarrapc/actions/.github/actions/setup-dotnet@main
      - name: Restore dependencies
        shell: bash
        run: dotnet restore
      - name: Build
        shell: bash
        run: dotnet build -c Release --no-restore
      - name: Test
        shell: bash
        run: dotnet test -c Release --no-build --logger GitHubActions --logger "console;verbosity=normal"
      # output to ./src/DotfilesLinker/artifacts/publish/DotfilesLinker/release_${{ matrix.rid }}/*
      - name: Publish
        shell: bash
        run: dotnet publish -c Release -r ${{ matrix.rid }} --artifacts-path ./artifacts
        working-directory: ./src/DotfilesLinker
      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.rid }}
          path: ./src/DotfilesLinker/artifacts/publish/DotfilesLinker/**
          retention-days: 1
          if-no-files-found: error

  execute:
    needs: [build-test-publish]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2025
            rid: win-x64
          - os: windows-11-arm
            rid: win-arm64
          - os: ubuntu-24.04
            rid: linux-x64
          - os: ubuntu-24.04-arm
            rid: linux-arm64
          - os: macos-15-intel
            rid: osx-x64
          - os: macos-26
            rid: osx-arm64
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          path: ./artifacts
          merge-multiple: true
      - name: List artifacts
        shell: bash
        run: |
          echo "Downloaded artifacts:"
          find ./artifacts -type f | sort

          # Ensure we have artifacts to release
          if [ -z "$(find ./artifacts/release_${{ matrix.rid }} -type f)" ]; then
            echo "::error::No artifacts found. Aborting release creation."
            exit 1
          fi
      - name: Execute published binary without runtime
        shell: bash
        run: |
          chmod +x ./artifacts/release_${{ matrix.rid }}/DotfilesLinker || true
          ./artifacts/release_${{ matrix.rid }}/DotfilesLinker --version
          ./artifacts/release_${{ matrix.rid }}/DotfilesLinker --help

  # marker job to target PR status check
  build:
    needs: build-test-publish
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 1
    steps:
      - name: result
        run: exit 0
