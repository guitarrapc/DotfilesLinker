name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-publish:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-2025
            rid: win-x64
          - os: windows-11-arm
            rid: win-arm64
          - os: ubuntu-24.04
            rid: linux-x64
          - os: ubuntu-24.04-arm
            rid: linux-arm64
          - os: macos-13
            rid: osx-x64
          - os: macos-15
            rid: osx-arm64
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: guitarrapc/actions/.github/actions/setup-dotnet@main
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build -c Release --no-restore
      - name: Test
        run: dotnet test -c Release --no-build --logger GitHubActions --logger "console;verbosity=normal"
      - name: Publish
        run: dotnet publish -c Release -r ${{ matrix.rid }} -p:EnableAot=true
        working-directory: ./src/DotfilesLinker

  # marker job to target PR status check
  build:
    needs: build-test-publish
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    timeout-minutes: 1
    steps:
      - name: result
        run: exit 0
